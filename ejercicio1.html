<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Cambiar Texto con JavaScript</title>
</head>
<body>
    <p id="parrafo"></p>
    <button onclick="cambiarTexto()">Hacer clic aquí</button>

    <script>
        function cambiarTexto() {
            document.getElementById("parrafo").textContent = "¡Texto actualizado con Javascript!";
        }
    </script>
</body>
</html>
